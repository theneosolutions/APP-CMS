spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  data:
    mongodb.uri: ${db_url:mongodb://localhost:27017/seulah-app-design?createDatabaseIfNotExist=true}
    mongodb:
      auto-index-creation: true
  sql:
    init.mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: CMS-SERVICE
server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    ip-address: true
image:
  path: ${image.path}
cloud:
  aws:
    credentials:
      access-key: ${access_key}
      secret-key: ${secret_key}
    region:
      static: ${s3_region}
    stack:
      auto: false

application:
  bucket:
    name: seulahbucket


